<body>
    <H1>Principais Formatações</H1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um usando <b>a tag B</b> ( Não semantica).</p>
    <p>Nesta fraze, tenho um <strong>termo em destaque</strong> usando a tag strong.</p> 
    <h2>Itálico /Ênfase </h2>
    <p>nesta frase, temos um <i>termo em italico</i> usando a tah i.</p>
    <p>Nesta frase temos um <em>termo em ênfase</em> usando a tag EM (semantica).</p>
</body>
